<!DOCTYPE html>
<html>
	<head>
		<title>Using Polymaps for OX heatmap</title>
		<script src="polymaps.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
		<style>		
						
			#map {
				width: 537px;
				height: 500px;
			}
					
		</style>
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Polymaps</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div id="map" class="well well-lg col-md-6"></div>
				<div class="col-md-6">
					<div class="short-div">
						<div class="panel panel-info">
							<div class="panel-heading">Dates:</div>
							<div class="panel-body" id="dates"></div>
						</div>
					</div>
					<div class="short-div">
						<div class="panel panel-success">
							<div class="panel-heading">Bar graph?</div>
							<div class="panel-body" id="bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			console.log(document.getElementById("map").style);
			var svgWidth = 537;
			var	svgHeight = 500; 
		
			var po = org.polymaps;
			
			var svg = po.svg("svg");
				svg.setAttribute('width',svgWidth);
				svg.setAttribute('height',svgHeight);
			
			var map = po.map()
						.container(document.getElementById("map").appendChild(svg))
						.center({lat:51.7551, lon:-1.2375})
						.zoom(10)
						.zoomRange([10,18])
						.add(po.geoJson().url('Jun_6_2013_OX_Boroughs.geojson'))
						.add(po.interact());								
			
		</script>
	</body>
</html>
